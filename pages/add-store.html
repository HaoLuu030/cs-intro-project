<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/add-store.css" />
    <title>Dream Restaurants</title>
  </head>

  <body>
    <h1>Dream Restaurants</h1>

    <div class="content">
      <form id="add-restaurant-form">
        <input
          type="text"
          id="Restaurant_Name"
          placeholder="Restaurant Name"
          required
        />
        <input type="text" id="Address" placeholder="Address" required />
        <input
          type="text"
          id="Phone_Number"
          placeholder="Phone Number"
          required
        />
        <input type="text" id="Email" placeholder="Email" required />
        <input
          type="text"
          id="Opening_Hours"
          placeholder="Opening Hours"
          required
        />
        <input
          type="text"
          id="Cuisine_Type"
          placeholder="Cuisine Type"
          required
        />
        <input
          type="text"
          id="Dietary_Options"
          placeholder="Dietary Options"
          required
        />
        <input
          type="text"
          id="Service_Type"
          placeholder="Service Type"
          required
        />
        <input type="text" id="Comments" placeholder="Comments" required />

        <button type="submit">Add Restaurant</button>
      </form>

      <div>
        <h2>Restaurant List</h2>
        <table border="1" cellspacing="0" cellpadding="8">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Comments</th>
              <th>Cuisine Type</th>
              <th>Dietary Options</th>
              <th>Email</th>
              <th>Opening Hours</th>
              <th>Phone Number</th>
              <th>Service Type</th>
              <th>Edit/Delete</th>
            </tr>
          </thead>
          <tbody id="restaurant_list"></tbody>
        </table>
      </div>
    </div>

    <script src="../assets/script/add-store.js" type="module">
    </script>
  </body>
</html>
