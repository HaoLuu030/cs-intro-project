<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select with Custom Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 300px;
        }
        .select-box {
            width: 100%;
            height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .tag {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin: 2px;
        }
        #customInput {
            margin-top: 10px;
            padding: 5px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Select Multiple Options</h1>
    <div class="container">
        <select id="multiSelect" class="select-box" multiple>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
            <option value="Option 4">Option 4</option>
        </select>

        <input type="text" id="customInput" placeholder="Type your custom option here..." />

        <h2>Selected Options:</h2>
        <div id="selectedOptions"></div>
    </div>

    <script>
        const multiSelect = document.getElementById('multiSelect');
        const selectedOptionsDiv = document.getElementById('selectedOptions');
        const customInput = document.getElementById('customInput');

        // Update the selected options display
        function updateSelectedOptions() {
            const selectedValues = Array.from(multiSelect.selectedOptions).map(option => option.value);
            selectedOptionsDiv.innerHTML = ''; // Clear previous selections
            selectedValues.forEach(value => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.textContent = value; // Display selected value
                selectedOptionsDiv.appendChild(tag);
            });
        }

        // Event listener for the multi-select dropdown
        multiSelect.addEventListener('change', updateSelectedOptions);

        // Event listener for the custom input field
        customInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && customInput.value.trim() !== '') {
                const newValue = customInput.value.trim();
                // Add the custom option to the multi-select
                const option = document.createElement('option');
                option.value = newValue;
                option.textContent = newValue;
                multiSelect.appendChild(option);

                // Select the new option
                option.selected = true;
                updateSelectedOptions();

                // Clear the input field
                customInput.value = '';
            }
        });
    </script>
</body>
</html>
